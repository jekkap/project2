<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet"> 
    <script src="scripts/main.js" defer></script>
    <title>Project 2</title>
</head>
<body>

    <div class="titlenav">
        <h1>Car Brands</h1>
        <nav>
            <div class="btnlist">
                <button id="toyota" class="albumbtn">Toyota</button>
                <button id="bmw" class="albumbtn">BMW</button>
                <button id="porsche" class="albumbtn">Porsche</button>
            </div>
        </nav>
    </div>

    <div>
        <h2 id="carBrand">Toyota</h2>
        <div class="nextprevplacement">
            <button id="prev" class="albumbtn">Previous</button>
            <button id="next" class="albumbtn">Next</button>
        </div>
        <div class="toyotaWindow">
            <img class="toyotaImg" src="images/toyotalogo.png" alt="">
            <img class="" src="images/supra.png" alt="">
            <img class="" src="images/camry.png" alt="">
            <img class="" src="images/grcorolla.png" alt="">
            <img class="" src="images/tundra.png" alt="">
            <img class="" src="images/corolla.png" alt="">
            <img class="" src="images/sequoia.png" alt="">
            <img class="" src="images/corollahatch.png" alt="">
            <img class="" src="images/ghighlander.png" alt="">
            <img class="" src="images/sienna.png" alt="">
            <div></div>
        </div>
        <div class="bmwWindow hidewindow">
            <img class="bmwImg" src="images/mlogo.png" alt="">
            <img class="" src="images/m2.webp" alt="">
            <img class="" src="images/m3.webp" alt="">
            <img class="" src="images/m4.webp" alt="">
            <img class="" src="images/m8.webp" alt="">
            <img class="" src="images/M340i.webp" alt="">
            <img class="" src="images/X3M.webp" alt="">
            <img class="" src="images/X5M.webp" alt="">
            <img class="" src="images/X6M.webp" alt="">
            <img class="" src="images/XM.webp" alt="">
            <div></div>
        </div>
        <div class="porscheWindow hidewindow">
            <img class="porscheImg" src="images/porschelogo.png" alt="">
            <img class="" src="images/718.webp" alt="">
            <img class="" src="images/GT4RS.webp" alt="">
            <img class="" src="images/911.webp" alt="">
            <img class="" src="images/GT3.webp" alt="">
            <img class="" src="images/GT3RS.webp" alt="">
            <img class="" src="images/Panamera.webp" alt="">
            <img class="" src="images/Taycan.webp" alt="">
            <img class="" src="images/Macan.webp" alt="">
            <img class="" src="images/Cayenne.webp" alt="">
            <div></div>
        </div>
    </div>
        
    
    

</body>
</html>
